  <style>
    * {
      margin: 0px;
      padding: 0px;
      box-sizing: 0px;
    }

    html {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .card {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 10px;
      width: 150px;
      border: 1px solid gray;
      border-radius: 15px;
      padding: 20px 30px;
    }

    .card img {
      width: 150px;
    }

    .titulo {
      font-size: 30px;
      font-weight: 700;
    }

    .paragrafo {
      font-size: 14px;
      line-height: 16px;
      color: gray;
    }

    li {
      list-style: none;
    }

    .container-estrelas {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }

    .star {
      width: 20px;
    }

    .botao {
      color: black;
      font-size: 25px;
      background-color: cyan;
      padding: 5px 30px;
      border-radius: 5px;
      text-decoration: none;
    }

    svg:hover path{
      fill: goldenrod;
    }
  </style>
</head>
